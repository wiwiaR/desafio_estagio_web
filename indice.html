<!DOCTYPE html>
<html lang="pt-br">

<script>
	function getweather() {
		var city = document.getElementById("search").value;
		fetch("http://api.weatherstack.com/current?access_key=be6b169d8c7c84f22d49d8b8d612cf32&query=" + city)
			.then(a => a.json())
			.then(response => {
				document.getElementById("output").innerHTML = "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + response.current.temperature + "ºC<br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + response.current.feelslike + "ºC<br>&emsp;&emsp;" + response.current.humidity + "%<br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + response.current.cloudcover + "%";
			});
	}
</script>


<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta charset="utf-8">
</head>

<body>

	<header>
		<div class="container">

			<div id="logo">
				<a href="indice.html">
					<img src="ceu1.png" height="100px">
				</a>
			</div>

		</div>
	</header>

	<div id="principal">
		<div class="efeito">
			<div class="container">
				<h1>Descubra aqui o tempo em sua cidade!</h1>

				<input placeholder="Cidade" id="search">
				<button onclick="getweather()">Descobrir</button><br><br>
				<div id="tempo">
					<div id="output"></div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		Por Vitória Ribeiro.
	</footer>

</body>

</html>
